def retrofitVersion = '2.0.0-beta2'
def gsonVersion = '2.4'
def rxJavaVersion = '1.1.0'

def ioVersion = '2.4'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "io.reactivex:rxandroid:${rxJavaVersion}"
    compile "io.reactivex:rxjava:${rxJavaVersion}"

    compile "com.squareup.retrofit:retrofit:${retrofitVersion}"
    compile "com.google.code.gson:gson:${gsonVersion}"
    compile "com.squareup.retrofit:adapter-rxjava:${retrofitVersion}"

    compile "org.apache.directory.studio:org.apache.commons.io:${ioVersion}"
}
