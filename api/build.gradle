android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField 'String', 'BASE_URL', '"' + marvelBaseURL  + '"'

            buildConfigField 'String', 'MPUBLIC_KEY', '"' + publicMarvelKey  + '"'
            buildConfigField 'String', 'MPRIVATE_KEY','"' + privateMarvelKey + '"'

            buildConfigField 'String', 'DPUBLIC_KEY', '"' + publicDropboxKey  + '"'
            buildConfigField 'String', 'DPRIVATE_KEY','"' + privateDropboxKey + '"'
        }

        debug {
            buildConfigField 'String', 'BASE_URL', '"' + marvelBaseURL  + '"'

            buildConfigField 'String', 'MPUBLIC_KEY', '"' + publicMarvelKey  + '"'
            buildConfigField 'String', 'MPRIVATE_KEY','"' + privateMarvelKey + '"'

            buildConfigField 'String', 'DPUBLIC_KEY', '"' + publicDropboxKey  + '"'
